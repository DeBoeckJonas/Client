<div class="homeContainer">
    <h1>Welcome to the ecology simulator</h1>
    <div class="buttonContainer">
        <button (click)="triggerSettingsForm()">(Re)start</button>
        <button (click)="triggerHighscores()">Highscores</button>
    </div>
    <app-settings-form></app-settings-form>
    <app-highscores [turnsSurvived]="turnsSurvived" [maxHerbivoresAtOnce]="maxHerbivores" [maxCarnivoresAtOnce]="maxCarnivores" [totalHerbivores]="totalHerbivores" [totalCarnivores]="totalCarnivores"></app-highscores>

</div>
